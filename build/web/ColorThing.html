<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .center {
            width: 30vw;
            height:60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: whitesmoke;
            border-radius: 10px;
            border: 5px solid transparent; /* Add transparent border */
            transition: border-color 0.5s ease-in-out; /* Add transition for smooth effect */
        }
        
        .center:hover {
            border-color: black; /* Change border-color instead of border */
        }
        
        form {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1em;
        }
        
    </style>
    <body>
        <div class="center">
        <form action="BackGround" method="get">
           <label for="background">Background Color</label>
            <select id="backgroundColor" name="background">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="violet">Violet</option>
            </select>
            <label for="fontColor">Font Color</label>
            <select id="fontColor" name="font">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="orange">Orange</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>
            <label for="fontFamily">Font Color</label>
            <select id="fontFamily" name="fontFamily">
                <option value="serif">Serif</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Garamond">Garamond</option>
                <option value="Arial">Arial</option>
            </select>
            <label for="fontSize">Font Size</label>
            <select id="fontSize" name="fontSize">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <label for="message1">Message</label>
            <input type="text" name="message" id="message1" />
            <input type="submit" value="submit" />
        </form>
        </div>
    </body>
</html>
